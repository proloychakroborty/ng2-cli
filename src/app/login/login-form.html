
     <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Login</h4>
    </div>
     <form (ngSubmit)="onSubmit(activeModal)" #loginForm="ngForm" novalidate> 
    <div class="modal-body">

           <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email"
                    required
                    [(ngModel)]="model.email" name="email"
                    #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
              
                 <div class="alert alert-danger" *ngIf="email.errors && email.errors.pattern">
                 Email is invalid
                 </div>
           </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                    required
                    [(ngModel)]="model.password" name="password"
                    #password="ngModel" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
               
                <div class="alert alert-danger" *ngIf="password.errors && password.errors.pattern">
                 Password is invalid
                 </div>
           </div>   
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
       <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Sign in</button>
    </div>
 </form>
