<div class="container">
  <h2>PSI Bookstore</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Author</th>
        <th>Pages</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{book.author}}</td>
        <td>{{book.pages}}</td>
        <td><button class="btn btn-default">EDIT</button><button class="btn btn-default">DELETE</button></td>
      </tr>
      
    </tbody>
  </table>
</div>
